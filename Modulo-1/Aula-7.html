<!-- Tags de Lista:

-ul -> Lista não ordenada
-ol -> Lista ordenada
-li -> Item da lista
 -->

<html>
    <head>
        <title>Aula 7 - b8one.academy</title>
    </head>
    <body>
        <ul>
            <li>
                <span>Item 01 da lista não ordenada</span>
            </li>
            <li>
                <span>Item 02 da lista não ordenada</span>
            </li>
        </ul>
        <ol>
            <li>Item 01 da lista ordenada</li>
            <li>Item 02 da lista ordenada</li>
        </ol>
    </body>
</html>
