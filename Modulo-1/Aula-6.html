<!-- 
Tags de Bloco:

-div -> Marcar um bloco
-main -> Definir conteúdo principal do site
-section -> sessão de uma categoria específica
-artigle -> Bloco de conteúdo que tenha alguma informação
-header -> Cabeçalho se encontra no topo do site ou de um bloco principal (main)
-footer -> Rodapé do site (final da página)
-nav -> Navegação, muito comum no menu de navegação
 -->
